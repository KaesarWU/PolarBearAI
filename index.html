<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolarBearAI - Arctic Intelligence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6f7ff, #f0f9ff);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .message {
            margin: 10px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }
        .bot-message {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-messages">
            <div class="message bot-message">
                üêª‚Äç‚ùÑÔ∏è Welcome to <strong>PolarBearAI</strong>! How can I help you today?
            </div>
        </div>
        <div style="display: flex; padding: 10px;">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = message;
            chatMessages.appendChild(userMessage);

            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Add loading indicator
            const botTyping = document.createElement('div');
            botTyping.className = 'message bot-message';
            botTyping.textContent = '‚ùÑÔ∏è PolarBearAI is thinking...';
            chatMessages.appendChild(botTyping);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Call backend
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();

                // Remove typing indicator
                chatMessages.removeChild(botTyping);

                // Add bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = data.reply || "üêª‚Äç‚ùÑÔ∏è I couldn't fetch a response. Try again!";
                chatMessages.appendChild(botMessage);
            } catch (error) {
                chatMessages.removeChild(botTyping);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot-message';
                errorMessage.textContent = "‚ùÑÔ∏è Error: " + error.message;
                chatMessages.appendChild(errorMessage);
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
