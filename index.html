<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolarBearAI - Arctic Intelligence</title>
    <style>
        :root {
            --arctic-blue: #e6f7ff;
            --ice-white: #f0f9ff;
            --deep-blue: #0077b6;
            --snow-shadow: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--arctic-blue), var(--ice-white));
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--snow-shadow);
            color: white;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-style: italic;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--snow-shadow);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(90deg, var(--deep-blue), #00b4d8);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
        }
        
        #chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
        }
        
        .user-message .message-content {
            background-color: #e3f2fd;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message .message-content {
            background-color: #f5f5f5;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        #send-button {
            background-color: var(--deep-blue);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #025f8a;
        }
        
        .polar-bear-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PolarBearAI</h1>
            <div class="subtitle">Harness the raw power of Arctic intelligence ‚ùÑÔ∏èüêª‚Äç‚ùÑÔ∏è</div>
        </header>
        
        <div class="chat-container">
            <div class="chat-header">
                DeepSeek Arctic Explorer Interface
            </div>
            
            <div id="chat-messages">
                <div class="message bot-message">
                    <div class="polar-bear-icon">üêª‚Äç‚ùÑÔ∏è‚ùÑÔ∏è</div>
                    <div class="message-content">
                        Welcome to <strong>PolarBearAI</strong>! I'm your arctic intelligence assistant. 
                        What iceberg of knowledge shall we explore today?
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `
                <div class="message-content">${message}</div>
            `;
            chatMessages.appendChild(userMessage);
            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Add typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot-message';
            typingIndicator.innerHTML = `
                <div class="polar-bear-icon">üêª‚Äç‚ùÑÔ∏è‚ùÑÔ∏è</div>
                <div class="message-content">‚ùÑÔ∏è Thinking...</div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Call backend
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();

                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);

                // Add bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.innerHTML = `
                    <div class="polar-bear-icon">üêª‚Äç‚ùÑÔ∏è‚ùÑÔ∏è</div>
                    <div class="message-content">${data.reply || data.error || "üêª‚Äç‚ùÑÔ∏è Couldn't fetch response"}</div>
                `;
                chatMessages.appendChild(botMessage);
            } catch (error) {
                chatMessages.removeChild(typingIndicator);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot-message';
                errorMessage.innerHTML = `
                    <div class="polar-bear-icon">üêª‚Äç‚ùÑÔ∏è‚ùÑÔ∏è</div>
                    <div class="message-content">‚ùÑÔ∏è Error: ${error.message}</div>
                `;
                chatMessages.appendChild(errorMessage);
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
